<!DOCTYPE html>

</html>
<head>
    <title>To Do List</title>
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>

    <ul id="myUL">
        <li class="checked">Hit the gym</li>
        <li>Pray Namaz</li>
        <li>Play Valorant</li>
        <li>Sleep</li>
    </ul>
</body>
<script src="todo.js"></script>
